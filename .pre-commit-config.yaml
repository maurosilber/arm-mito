repos:
- repo: local
  hooks:
  - id: nbstripout
    name: Remove Jupyter notebook outputs
    entry: pixi run -e lint nbstripout
    language: system
    types: [jupyter]
    require_serial: true

  - id: ruff format
    name: Format with ruff
    entry: pixi run -e lint ruff format --force-exclude
    language: system
    types: [python, pyi, jupyter]
    require_serial: true

  - id: ruff check
    name: Lint with ruff
    entry: pixi run -e lint ruff check --force-exclude --fix
    language: system
    types: [python, pyi, jupyter]
    require_serial: true

  - id: mdformat
    name: Format markdown with mdformat
    entry: pixi run -e lint mdformat
    language: system
    types: [markdown]

  - id: taplo
    name: Format TOML with taplo
    entry: pixi run -e lint taplo fmt
    language: system
    types: [toml]
